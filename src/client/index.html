<html lang="en" class="w-screen h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="../../dist/client/script.js"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="w-full h-full flex flex-col">
    <header class="flex flex-row justify-center items-center bg-amber-100 w-full h-auto">
        <h1 class="font-semibold text-2xl">MOVIES</h1>
    </header>
    <main class="flex flex-col justify-start w-full h-auto sm:justify-between sm:flex-row border-2">
        <section class="sm:w-2/3 bg-amber-200 w-full flex flex-col justify-start items-center gap-6 pb-4
        border-b-2 sm:border-r-2 sm:border-b-0">
        <form id="nazwaFilmu" class="w-full h-full flex flex-col items-center gap-3">
                <h1 class="font-semibold">ADD MOVIE</h1>
                <div class="flex flex-col items-center gap-3 m-auto w-full">
                    <h1 class="font-semibold">NAME</h1>
                    <input type="text" class="bg-amber-100 border-2 focus:border-sky-400 focus:outline-none rounded-md transition duration-150 w-48">
                    <h1 class="font-semibold">DESCRIPTION</h1>
                    <textarea type="text" class="bg-amber-100 border-2 focus:border-sky-400 focus:outline-none rounded-md transition duration-150 w-[60%] h-32"></textarea>
                    <h1 class="font-semibold">IMAGE</h1>
                    <label class="bg-amber-100 border-2 rounded-md transition duration-150 w-48 text-center cursor-pointer active:border-sky-400">
                        Choose file
                        <input type="file" accept="image/*" class="hidden" id="uploadImage">
                    </label>
                    <button type="submit" class="bg-amber-100 border-2 active:border-sky-400 focus:outline-none rounded-md transition duration-150 w-36 mt-4">Submit</button>
                </div>
            </form>
        </section>
        <section class="sm:w-1/3 bg-amber-200 w-full flex flex-col gap-6 pb-4 items-center">
            <form id="wyszukiwanie" class="w-full h-full flex flex-col items-center justify-center gap-3">
                <h1 class="font-semibold">SEARCH MOVIE</h1>
                <div class="flex flex-col items-center gap-3 m-auto w-full">
                    <h1 class="font-semibold">NAME</h1>
                    <input type="text" class="bg-amber-100 border-2 focus:border-sky-400 focus:outline-none rounded-md transition duration-150 w-48">
                    <button type="submit" class="bg-amber-100 border-2 active:border-sky-400 focus:outline-none rounded-md transition duration-150 w-36 mt-4">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <section class="w-full flex flex-col justify-start items-center bg-emerald-400 flex-1 pt-4">
        <h1 class="font-semibold text-xl">INFORMATION</h1>
        <p class="w-full sm:w-[70%] p-2">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis dolore minus nemo vero sunt placeat quidem enim ipsam voluptate sint eum, facilis expedita architecto rem labore assumenda minima quis repudiandae.</p>
    </section>
</body>
</html>
